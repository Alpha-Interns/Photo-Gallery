<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <title>Login</title>
    //hssss
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="login-container w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form action="#" method="POST" class="space-y-6">
      <div class="flex flex-col">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" required
               class="w-full px-4 py-2 text-sm border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
      </div>

      <div class="flex flex-col">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" name="username" placeholder="Name" required
               class="w-full px-4 py-2 text-sm border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
      </div>

      <div class="flex flex-col">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" placeholder="input password" required
               class="w-full px-4 py-2 text-sm border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
      </div>

      <div class="flex justify-between">
        <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Login
        </button>

      </div>
    </form>
  </div>
</body>
</html>
