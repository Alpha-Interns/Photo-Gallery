<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden">
    <img class="w-full h-64 object-cover" src="image2.jpg" alt="car Photo">

    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <button class="flex items-center text-gray-600 hover:text-red-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
          <span class="ml-2">Like</span>
        </button>

      
        <button class="flex items-center text-gray-600 hover:text-blue-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8v5a1 1 0 001 1h3m10-11h-3a1 1 0 00-1 1v3m-7 5h3a1 1 0 011-1v-3m0 13l5-5-5-5M12 19H5a1 1 0 01-1-1v-3a1 1 0 011-1h3m14 11V4m0 0l-6 6"/>
          </svg>
          <span class="ml-2">Share</span>
        </button>

      
        <button class="flex items-center text-gray-600 hover:text-green-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m-4 4h6m-7 4l-1-1a3 3 0 01-2-2l-1-5a2 2 0 012-2h14a2 2 0 012 2l-1 5a3 3 0 01-2 2l-1 1"/>
          </svg>
          <span class="ml-2">Comment</span>
        </button>
      </div>
    </div>

  
    <div class="px-6 py-4">
      <textarea class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a comment..."></textarea>
      <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">Post Comment</button>
    </div>
  </div>

</body>
</html>
